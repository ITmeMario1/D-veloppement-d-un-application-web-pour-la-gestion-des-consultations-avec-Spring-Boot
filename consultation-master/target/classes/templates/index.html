<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Home</title>
</head>
<body>
<div layout:fragment="content">
    <div class="jumbotron">
        <h1 class="display-4">Welcome to Patient Consultation System</h1>
        <p class="lead">Manage your patients and consultations efficiently</p>
        <hr class="my-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Patients</h5>
                        <p class="card-text">View and manage your patients' information</p>
                        <a th:href="@{/patients}" class="btn btn-success">Go to Patients</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Consultations</h5>
                        <p class="card-text">Schedule and manage consultations</p>
                        <a th:href="@{/consultations}" class="btn btn-success">Go to Consultations</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
